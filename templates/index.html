<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Phishing Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        textarea {
            resize: none;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0,123,255,0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .alert {
            font-size: 1.1rem;
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Phishing Email Detector</h1>
        <form method="POST">
            <textarea class="form-control mb-3" name="email" rows="6" placeholder="Paste your email here..." required></textarea>
            <button type="submit" class="btn btn-primary">Check Email</button>
        </form>

        {% if result %}
            <div class="alert mt-4 {{ 'alert-danger' if result == 'Phishing' else 'alert-success' }}">
                <strong>Result:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
